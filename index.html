<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- js -->
  <script defer src="./src/js/main.js"></script>
  <!-- meta -->
  <title>Frontend Mentor | Advice generator app coding challenge</title>
  <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
  <meta name="description" content="The perfect project if you&#x27;re learning how to interact with 3rd-party APIs. This challenge uses the Advice Slip API to generate random quotes of advice."/>
</head>

<body>
  <div class="page-container">
    <main class="main-container">
      <div class="advice-container">
        <p class="advice-head">Advice<span class="advice-id">#--</span></p>
        <blockquote class="advice-text"></blockquote>
        <span class="hr">
          <span class="hr-after">
            <span></span>
            <span></span>
          </span>
        </span>
        <button class="advice-btn" type="button"></button>
      </div>
    </main>

    <footer class="footer-container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/codewithaisosa">Aisosa Evbagharu</a>.
      </div>
    </footer>
  </div>
</body>

</html>
